<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script>
        let gameMode = "multiplayer";
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <title>Battleships ðŸš¢</title>
</head>
<body>
    <div class="container">
        <div class="player p1">
            Player 1
            <div class="connected">Connected</div>
            <div class="ready">Ready</div>
        </div>
        
        <div class="player p2">
            Player 2
            <div class="connected">Connected</div>
            <div class="ready">Ready</div>
        </div>
    </div>
    <div class="container">
        <div class="battleship-grid grid-user"></div>
        <div class="battleship-grid grid-opponent"></div>
    </div>

    <div class="container hidden-info">
        <div class="setup-buttons">
            <button id="ready" class="btn">I'm Ready!</button>
            <button id="rotate" class="btn">Rotate Your Ships</button>
        </div>
        <h3 id="turn-display" class="info-text"></h3>
        <h3 id="info-display" class="info-text"></h3>
    </div>

    <div class="container">
        <div class="ship-display">
            <div class="ship destroyer-container" data-shiptype="destroyer" draggable="true">
                <div class="destroyer" id="destroyer-0"></div>
                <div class="destroyer" id="destroyer-1"></div>
            </div>
            <div class="ship submarine-container" data-shiptype="submarine" draggable="true">
                <div class="submarine" id="submarine-0"></div>
                <div class="submarine" id="submarine-1"></div>
                <div class="submarine" id="submarine-2"></div>
            </div>
            <div class="ship cruiser-container" data-shiptype="cruiser" draggable="true">
                <div class="cruiser" id="cruiser-0"></div>
                <div class="cruiser" id="cruiser-1"></div>
                <div class="cruiser" id="cruiser-2"></div>
                <div class="cruiser" id="cruiser-3"></div>
            </div>
            <div class="ship battleship-container" data-shiptype="battleship" draggable="true">
                <div class="battleship" id="battleship-0"></div>
                <div class="battleship" id="battleship-1"></div>
                <div class="battleship" id="battleship-2"></div>
                <div class="battleship" id="battleship-3"></div>
                <div class="battleship" id="battleship-4"></div>
            </div>
            <div class="ship carrier-container" data-shiptype="carrier" draggable="true">
                <div class="carrier" id="carrier-0"></div>
                <div class="carrier" id="carrier-1"></div>
                <div class="carrier" id="carrier-2"></div>
                <div class="carrier" id="carrier-3"></div>
                <div class="carrier" id="carrier-4"></div>
                <div class="carrier" id="carrier-5"></div>
            </div>
        </div>
    </div>
</body>
</html>
